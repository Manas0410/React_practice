<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeyup="debounce()" />
  </body>
</html>
<script>
  let counter = 1;
  const apicall = () => {
    console.log("fetching data...", counter++);
  };
  const deb = (fn, d) => {
    let timer;
    return function () {
      clearTimeout(timer);
      timer = setTimeout(() => {
        fn();
      }, d);
    };
  };
  const debounce = deb(apicall, 800);
</script>
