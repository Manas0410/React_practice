<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <button id="butn">CLICK ME</button>
  </body>

<script>
  let flag = true;
  counter = 1;
  const throtl = () => {
    if (flag) {
      console.log("clicked btn", counter++);
      flag = false;
      setTimeout(() => {
        flag = true;
        //button.disabled=false
      }, 2000);
    }
  };

  //button.disabled=true

  const button = document.getElementById("butn");
  button.addEventListener("click", throtl);
</script>
